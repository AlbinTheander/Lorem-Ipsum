<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css" />
        <link type="text/css" rel="stylesheet" href="/css/lorem.css" />
        <script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" ></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
        <script type="text/javascript" >
            function showText() {
                $("#text").show("slow");
            }

            $(document).ready(function(){
                $("#generateButton").click(function(){
                    var lang = $("#language option:selected").val();
                    var len = $("#length option:selected").val();
                    $("#text").hide();
                    $("#text").load("/text/"+lang+"/"+len, showText);
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <h1>Lorem Ipsum 2.0</h1>

        Why not try something else:

        <form action="#" >
            <label for="language">Språk:</label>
            <select id="language">
                <option value="se" selected="true">Svenska</option>
                <option value="de">Deutsch</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
            </select>
            <label for="length">Antal tecken:</label>
            <select id="length">
            	<option value="200">200</option>
            	<option value="500" selected="true">500</option>
            	<option value="1000">1000</option>
            	<option value="2000">2000</option>
            </select>
            <button id="generateButton" name="Generate" >Generate</button>
            <div id="text">hej</div>

        </form>
    </body>
</html>
